			<section class="section experiences-section">
				<h2 class="section-title"><i class="fa {{ .Site.Params.experiences.icon }}"></i>{{ .Site.Params.experiences.title }}</h2>

{{ range .Site.Params.jobs.list }}
				<div class="item">
					<div class="meta">
						<div class="upper-row">
							<ul><h3 class="job-title">{{ .position }}</h3></ul>
							<div class="time">{{ .dates }}</div>
						</div><!--//upper-row-->
						<div class="company">{{ .company }}</div>
					</div><!--//meta-->
					<div class="details">
						<p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
					</div><!--//details-->
				</div><!--//item-->
{{ end }}
			</section><!--//section-->
