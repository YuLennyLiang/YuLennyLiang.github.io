        title = "Career Profile"
        summary = "I am currently a Senior Researcher and Lecturer at ETH Zurich (in [SAFARI group](https://safari.ethz.ch/group-members/) led by [Prof. Onur Mutlu](https://people.inf.ethz.ch/omutlu/)). I received my Ph.D. from the City University of Hong Kong (co-supervised by [Prof. Tei-Wei Kuo](https://www.csie.ntu.edu.tw/~ktw/) and [Prof. Chun Jason Xue](https://scholar.google.com/citations?user=C6oyGQkAAAAJ&hl=en)). I focus on the design and optimization of mobile operating systems and architectures, aiming to meet the needs of rapid application launching and response, reduce energy consumption, address privacy and security issues, and prolong the service life of devices."

